[build]
  # Build command to run
  command = "cd client && npm ci && npm run build"
  
  # Directory to publish (where the built files are)
  publish = "client/dist"
  
  # Base directory for the build
  base = "."

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # NPM version
  NPM_VERSION = "10"
  
  # Frontend Environment Variables
  # Update VITE_API_URL to your Railway backend URL
  VITE_API_URL = "https://lab-management-technical-task-production.up.railway.app/api"
  VITE_ENVIRONMENT = "production"
  VITE_API_TIMEOUT = "10000"

# Headers for better performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA routing - redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 